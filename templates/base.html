<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flesh and Blood - Match Tracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ==============================
           RESET BÁSICO
        ============================== */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* ==============================
           FUNDO DA PÁGINA
        ============================== */
        body {
            background: url("{{ url_for('static', filename='images/background.jpg') }}")
                        no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* ==============================
           IMAGEM TRANSPARENTE (OVERLAY)
        ============================== */
        .hero-overlay {
            position: fixed;
            bottom: 0;
            right: 5%;
            max-height: 85vh;
            opacity: 0.9;
            z-index: 1;
            pointer-events: none;
        }

        /* ==============================
           CONTEÚDO (CARD BRANCO)
        ============================== */
        .content {
            position: relative;
            z-index: 2;
            background: #ffffff;
            color: #222;
            border-radius: 14px;
            padding: 24px;
            margin: 40px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.35);
        }

        /* Garantir texto escuro */
        h1, h2, h3, h4, h5, p, label, table {
            color: #222;
        }
    </style>
</head>

<body>

    <!-- IMAGEM TRANSPARENTE NA FRENTE DO FUNDO -->
    <img
        src="{{ url_for('static', filename='images/hero-overlay.webp') }}"
        class="hero-overlay"
        alt="Hero Overlay"
    >

    <!-- CONTEÚDO DO SISTEMA -->
    <div class="container container-xl">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
