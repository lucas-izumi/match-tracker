{% extends "base.html" %}

{% block content %}
<h2>Adicionar Herói</h2>

<form method="POST" action="{{ url_for('add_hero') }}" class="row g-3 mb-4">
    <div class="col-md-6">
        <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Nome do herói"
            required
        >
    </div>

    <div class="col-md-2">
        <button class="btn btn-success">Adicionar</button>
    </div>
</form>

<h3>Heróis cadastrados</h3>
<ul>
    {% for hero in heroes %}
        <li>{{ hero["name"] }}</li>
    {% endfor %}
</ul>
{% endblock %}
